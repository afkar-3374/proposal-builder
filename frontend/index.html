<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>📄 Proposal Builder</h1>

  <!-- Proposal Submission Form -->
  <form id="proposalForm" class="form-card">
    <h2>Submit New Proposal</h2>
    <label>Project Name:</label>
    <input type="text" id="title" placeholder="Enter project name" required>

    <label>About Project:</label>
    <textarea id="description" placeholder="Enter project description" required></textarea>

    <label>Items (format: item1:100,item2:150)</label>
    <input type="text" id="items" placeholder="item:cost,item:cost">

    <label>Total Amount:</label>
    <input type="number" id="total" placeholder="Total amount" required>

    <label>Submitted By:</label>
    <input type="text" id="submittedBy" placeholder="Your name" required>

    <label>Phone No:</label>
    <input type="text" id="phone" placeholder="Phone number" required>

    <button type="submit">Submit Proposal</button>
    <p id="message"></p>
  </form>

  <h2>🗂 Submitted Proposals</h2>
  <div id="proposals-container" class="card-container"></div>
</div>

<!-- Modal for Viewing Proposal -->
<div id="viewModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script>
const BASE_URL = "https://proposal-builder-sndn.onrender.com/api/proposals";
const form = document.getElementById("proposalForm");
const container = document.getElementById("proposals-container");
const modal = document.getElementById("viewModal");
const modalBody = document.getElementById("modalBody");
const message = document.getElementById("message");

// Load all proposals on page load
window.onload = loadProposals;

// Submit new proposal
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;
  const itemsInput = document.getElementById("items").value;
  const total = document.getElementById("total").value;
  const submittedBy = document.getElementById("submittedBy").value;
  const phone = document.getElementById("phone").value;

  const items = itemsInput.split(",").map(i => {
    const [name,cost] = i.split(":");
    return { name: name.trim(), cost: Number(cost) };
  });

  try {
    const res = await fetch(BASE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, description, items, total, submittedBy, phone })
    });

    if(res.ok){
      form.reset();
      message.textContent = "✅ Proposal submitted successfully!";
      loadProposals();
      setTimeout(()=>message.textContent="",3000);
    } else {
      const data = await res.json();
      message.textContent = "❌ Error: " + (data.error || res.status);
    }
  } catch(err) {
    console.error(err);
    message.textContent = "❌ Network error";
  }
});

// Load all proposals
async function loadProposals() {
  try {
    const res = await fetch(BASE_URL);
    const proposals = await res.json();
    container.innerHTML = "";

    proposals.forEach(p => {
      const status = p.approved ? "✅ Approved" : "⌛ Pending";
      const card = document.createElement("div");
      card.classList.add("proposal-card");

      card.innerHTML = `
        <h3>${p.title}</h3>
        <p><b>Submitted By:</b> ${p.submittedBy}</p>
        <p><b>Status:</b> ${status}</p>
        <button onclick='viewProposal("${p._id}")'>View Details</button>
      `;
      container.appendChild(card);
    });
  } catch(err) {
    console.error(err);
    message.textContent = "❌ Could not load proposals";
  }
}

// View proposal modal
async function viewProposal(id) {
  try {
    const res = await fetch(BASE_URL);
    const proposals = await res.json();
    const p = proposals.find(p => p._id === id);
    if(!p) return alert("Proposal not found.");

    modalBody.innerHTML = `
      <h3>${p.title}</h3>
      <p><b>Description:</b> ${p.description}</p>
      <p><b>Submitted By:</b> ${p.submittedBy} | <b>Phone:</b> ${p.phone}</p>
      <p><b>Total Amount:</b> ₹${p.total}</p>
      <p><b>Status:</b> ${p.approved ? "✅ Approved" : "⌛ Pending"}</p>
      <p><b>Items:</b></p>
      <ul>
        ${p.items.map(it => `<li>${it.name}: ₹${it.cost}</li>`).join("")}
      </ul>
    `;
    modal.style.display = "block";
  } catch(err) { console.error(err); }
}

function closeModal() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if(event.target == modal) closeModal();
}
</script>
</body>
</html>
